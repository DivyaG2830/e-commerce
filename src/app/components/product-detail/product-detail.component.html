<div class="container pt-5">
    <div class="row">
        <div class="col col-6">
            <app-gallery [images]="product.images"></app-gallery>
        </div>
        <div class=" col col-6">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="product-desc">{{ product.description }}</p>
            <div class="product-price">{{ product.price | currency }}</div>
            <div class="pt-3 d-flex">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" [(ngModel)]="quantity" min="1" max="25">
            </div>
            <button type="button" label="Add to Cart" (click) ="addProductToCart()" class="btn btn-warning mt-3">Add to cart</button>
        </div>
    </div>
    <div [innerHTML]="product.richDescription" class="pt-3"></div>
</div>
