
<div class="container pt-5" *ngIf="!cartCount">
    <div class="card mx-auto" style="width: 25rem;">
        <img src="assets/img/cart.webp" class="card-img-top" alt="cart">
        <h5 class="text-center">Your Cart is Empty</h5>
        <div class="card-body d-grid">
            <button class="btn btn-warning" (click)="backToShop()" >Continue Shopping</button>
        </div>
    </div>
    
</div>

<div class="container py-3" *ngIf="cartCount">
    <div>
        <button class="btn btn-primary" (click)="backToShop()">Back to Shopping</button>
    </div>
    <div>
        <h5>My Cart: {{ cartCount }} Item(s)</h5>
    </div>
    <div class="row pt-3">
        <div class="col col-8">
            
            <div class="mb-3 "*ngFor="let cartItem of cartItemsDetailed">
                <div class="row border border-info rounded">
                    <div class="col col-3">
                        <img [src]="cartItem.product.image" alt="" class="image align-self-center">
                    </div>
                    <div class="col col-6 align-self-center">
                        <div>{{ cartItem.product.name }}</div>
                        <div>{{ cartItem.product.price | currency }}</div>
                        <div>
                            
                            <a (click)="deleteCartItem(cartItem)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                              </svg></a>
                        </div>
                    </div>
                    <div class="col col-3 align-self-center">
                        <input type="number" name="quantity" [id]="cartItem.product.id" min="1" max="25" [(ngModel)]="cartItem.quantity" (input)="updateCartItemQuantity($event, cartItem)">
                        <div class="subtotal">Subtotal: 
                            <span>{{
                            cartItem.product.price * cartItem.quantity | currency
                          }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-4">
            <app-order-summary></app-order-summary>
        </div>
    </div>
</div>
